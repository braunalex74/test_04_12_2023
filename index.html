<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />

<body>

                    <use href="./images/"></use>
                </svg>
            </li>
            <li class="header__soc-item">
                <svg width="10" height="22" class="header__soc__icon">

                <svg width="7" height="7" class="header__soc__icon">

        <ul class="header__contact-list list">
            <li class="header__contact-item"></li>
            <li class="header__contact-item"></li>
            <li class="header__contact-item"></li>

        <ul class="header__nav">
            <li class="header__nav-item"><a href="" class="header__nav-link current link">Головна</a></li>
            <li class="header__nav-item"><a href="" class="header__nav-link link">Акції</a></li>
